<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <style>
        /*!
 * Start Bootstrap - Simple Sidebar (https://startbootstrap.com/template-overviews/simple-sidebar)
 * Copyright 2013-2019 Start Bootstrap
 * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap-simple-sidebar/blob/master/LICENSE)
 */
        body {
            overflow-x: hidden;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            -webkit-transition: margin .25s ease-out;
            -moz-transition: margin .25s ease-out;
            -o-transition: margin .25s ease-out;
            transition: margin .25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

    </style>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div th:insert="header.html"/>
<div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading" th:text="#{player.profile.header}"></div>
    <div class="list-group list-group-flush">
        <a th:if="${session.user.team == null}" th:href="@{/player/create-team}"
           class="list-group-item list-group-item-action bg-light" th:text="#{player.createTeam}"></a>

        <a th:if="${session.user.team != null}" th:href="@{/player/check-team}"
           class="list-group-item list-group-item-action bg-light" th:text="#{player.checkTeam}"></a>

        <a th:href="@{/player/show-configuration}" th:if="${session.user.getIsCaptain() == true}"
           class="list-group-item list-group-item-action bg-light" th:text="#{player.startGame}"></a>

        <a href="/game?command=judge-viewAllGames&page=1" th:if="${session.user.getRole().name() == 'JUDGE'}"
           class="list-group-item list-group-item-action bg-light" th:text="#{judge.viewAllGames}"></a>

    </div>
</div>
<form action="#" style="margin-right: 30px">
    <label for="joinGameId">
        <p th:text="#{profile.join.game}">
        </p>
    </label>
    <input name="joinGameId" id="joinGameId" type="text">
    <div style="margin-top:10px;text-align: center;width: 100%; ">
        <input type="hidden" name="command" value="player-joinGame">
        <input type="submit" value="Join">
    </div>
</form>

<table class="table table-striped table-responsive-md btn-table">
    <thead>
    <tr>
        <th>
            <fmt:message key="profile.pagination.gameId"/>
        </th>
        <th>
            <fmt:message key="profile.pagination.currentPhase"/>
        </th>
        <th>
            <fmt:message key="profile.pagination.status"/>
        </th>

    </tr>
    </thead>

    <tbody>
    <c:forEach items="${allGamesOfTeam}" var="game">

        <tr>
            <td> ${game.id}</td>
            <td> ${game.currentPhase}</td>
            <td> ${game.status}</td>
        </tr>
    </c:forEach>
    </tbody>
</table>
<table cellpadding="5" cellspacing="5">
    <tr>
        <c:forEach begin="1" end="${countOfElements}" var="i">
            <c:choose>
                <c:when test="${currentPage eq i}">
                    <td><p class="btn btn-primary">${i}</p></td>
                </c:when>
                <c:otherwise>
                    <td><a class="btn btn-outline-success " style="color: black;"
                           href="/game?command=player-profilePageForm&page=${i}">${i}</a>
                    </td>
                </c:otherwise>
            </c:choose>
        </c:forEach>
    </tr>
</table>

<div th:insert="footer.html"/>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
